{% extends 'base.html' %}

{% block content %}
<div class = "mainh3">
<h1>Create new Product</h1>
<h3>Please, create new product using the following form:</h3>
<form method="post" action="{% url 'create_product' %}">
    {% csrf_token %}
    <h3>{{ form.as_p }}</h3>
    <button type="submit">Create</button>
</form>
</div>
{% endblock %}
